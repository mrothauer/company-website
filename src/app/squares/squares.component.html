<div class="squares">

    <div *ngFor="let square of squares, index as i">
        <app-square [square]="square" [index]="i"></app-square>
    </div>

    <div id="desc" class="description square" style="display:block;">
        <app-desc></app-desc>
        <app-about></app-about>
        <app-contact></app-contact>
        <app-imprint></app-imprint>
        <app-privacy></app-privacy>
    </div>

</div>
