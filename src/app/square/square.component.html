<div *ngIf="square.tag == 'div'" id="square-{{index}}" class="square {{square.classes.join(' ')}}"
  [innerHtml]="square.innerHtml">
</div>
<a *ngIf="square.tag == 'a' && !square.classes.includes('last-row')" (mouseenter)="toggleBackgroundImage()"
  (mouseleave)="toggleBackgroundImage()" id="square-{{index}}" href="{{square.href}}"
  class="square {{square.classes.join(' ')}}" target="{{square.target}}">
  <div class=" {{square.innerHtmlClasses.join(' ')}}" [innerHtml]="square.innerHtml"></div>
  <img *ngIf="square.backgroundImageSrc != null" src="{{square.backgroundImageSrc}}" [hidden]="!showBackgroundImage" />
</a>
<a *ngIf="square.tag == 'a' && square.classes.includes('last-row')" (click)="toggleContent(square.id)"
  id="square-{{index}}" href="{{square.href}}" class="square {{square.classes.join(' ')}}">
  <div class=" {{square.innerHtmlClasses.join(' ')}}" [innerHtml]="square.innerHtml"></div>
</a>
